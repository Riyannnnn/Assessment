<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Ramaraja&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/CRUD.css">
    <script src="../function/CRUD.js"></script>
    <title>CRUD</title>
</head>
<body onload="get()">
    <div class="popup" id="popup">
        <div class="container" id="container">
        <form action="" class="form" id="form">
            <div class="id">
                <label for="id">ID</label>
                <input type="number" class="input" name="id" id="form-id" placeholder="Enter ID" readonly>
            </div>
            <div class="director">
                <label for="name">Name</label>
                <input type="text" name="name" class="input" id="form-name" placeholder="Enter Name" >
            </div>
        
            <div class="email">
                <label for="email">Email</label>
                <input type="email" class="input" id="form-email" name="email" placeholder="Enter Email" >
            </div>
            <div class="gender">
                <label for="gender">Gender:</label>
                <span><input type="radio" value="male" id="form-gender" name="gender"><Label>Male</Label></span>
                <span><input type="radio" value="female"  id="form-gender"  name="gender"><Label>Female</Label></span>
            </div>
            <div class="status">
                <label for="status">Status</label>
                 <input type="text" class="input" id="form-status" name="status" placeholder="Status">
            </div>
            <div class="btn">
                <button type="button" onclick="patch(this)">Save</button>
            </div>
            <div class="btn">
                <button type="button" onclick="post()">Create</button>
            </div>
            <div class="btn">
                <button type="button" onclick="closed()">Cancel</button>
            </div>
        </form>
        </div>
    </div>
    <div class="main" id="main" >
        <!-- <div class="show">
            <button type="button" onclick="showData()">Show data</button>
        </div> -->
        <div class="container-2" id="container2">
                <div class="id">
                    <label for="id">ID</label>
                    <input type="number" class="input" name="id" id="id" placeholder="ID Here">
                </div>
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="input" id="name" placeholder="Name Here" >
                </div>
            
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" class="input" id="email" name="email" placeholder="Email Here" >
                </div>
                <div class="gender">
                    <label for="gender">Gender</label>
                    <input type="text" class="input" id="gender" name="gender" placeholder="Gender" >
                </div>
               <div class="status">
                   <label for="status">Status</label>
                    <input type="text" class="input" id="status" name="status" placeholder="Status">
               </div>
                <div class="create">
                    <button type="button" id="createBtn" onclick="edit()">Create</button>
                </div>
                <div class="edit">
                    <button type="button" id="editButton" onclick="getId(this)" >Edit</button>
                </div>
                <div class="delete">
                    <button type="button" onclick="deleteId(this)">Delete</button>
                </div>
                
        </div>
    </body>
</body>
</html>
