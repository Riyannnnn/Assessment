<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/register.css">
    <script src="https://kit.fontawesome.com/85abba5e00.js" crossorigin="anonymous"></script>
    <script src="../function/register.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="main">
        <div class="head"><i class="fa-brands fa-r-project"></i><h3>egister <i class="fa-brands fa-hackerrank"></i>ere</h3></div>
        <div class="content">
            <form id="form" action="">
            <div class="name">
                <label for="name">Name</label><i class="fa-solid fa-user-alien"></i>
                <input type="text" class="input" id="name" name="name" placeholder="Enter Your Name" oninput="validation()"><i class="fa-solid fa-user"></i>
            </div>
                
            <div class="email">
                <label for="email">Email</label>
                <input type="email" class="input" id="email" name="email" placeholder="Enter Your Email" oninput="validation()"><i class="fa-solid fa-envelope"></i>
            </div>
            <div class="Npassword">
                <label for="password">New password</label>
                <input type="password" class="input" id="password" placeholder="Enter New Password" oninput="validation()"><i onclick="view1()" id="Newpassword" class="fa-solid fa-eye"></i>
            </div>
            <div class="Cpassword">
                <label for="password">Confirm password</label>
                <input type="password" class="input" id="Cpassword" placeholder="Confirm Password" oninput="validation()"><i onclick="view2()" id="Confirmpassword" class="fa-solid fa-eye"></i>
            </div>
            <div class="R-button">
                <button onclick="validation()" id="button" disabled>Submit</button>
            </div>
        </form>
            </div>
        </div>
    </div>
</body>
</html>
