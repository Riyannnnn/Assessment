<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/add.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ramaraja&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <script src="../function/add.js"></script>
    <title>Add Rating</title>
</head>
<body>
    <div class="container">
        <div class="header"><h2>Add Rating</h2></div>
        <div class="main">
            <form id="form">
                <div class="movieName">
                    <label for="movieName">Movie Name</label>
                    <input type="text" name="movieName" class="input" id="movieName" onchange="movieNameCheck()" placeholder="Enter Movie Name">
                </div>
                <div class="date">
                    <label for="date">Released Date</label>
                    <input type="date" name="date" class="input" id="date" onfocus="maxDate()"  onchange="datecheck()">
                </div>
                <div class="genre">
                    <label for="genre">Genre</label>
                    <select name="genre" id="genre" class="input" onchange="genreCheck()">
                        <option value="none">select</option>
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="horror">Horrror</option>
                        <option value="mystery">Mystery</option>
                        <option value="romance">Romance</option>
                        <option value="thriller">Thriller</option>
                        <option value="western">Western</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div class="description">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" class="input" cols="30" rows="10"  placeholder="Movie summary" onchange="descriptionCheck()"></textarea>
                </div>
                <div class="duration">
                    <label for="duration">Duration</label>
                    <input type="time" id="duration" name="duration" class="input" placeholder="Duration in hrs"  onchange="durationCheck()">
                </div>
                <div class="director">
                    <label for="director">Director</label>
                    <input type="text" name="director" class="input" id="director" placeholder="Enter Director Name" onchange="directorCheck()">
                </div>
                <div class="poster">
                    <label for="poster">Poster</label>
                    <input type="file" name="poster" id="poster" class="input" onchange="posterCheck()"hidden>
                    <label class="pic" for="poster">Choose a file</label>
                </div>
                <hr>
                <div class="cast">
                    <label for="cast">Cast :</label><br>
                   <div> <span> <label for="c-name">Name</label>
                        <input type="text" name="c-name" id="castName1" class="input" placeholder="Name" onchange="castCheck()"><br>
                         <label for="Role" class="role">Role</label>
                        <input type="text" name="role" id="role1"class="input"  placeholder="Role" onchange="roleCheck()"></span>
                    
                    </div>
                    <div><span> <label for="c-name">Name</label>
                        <input type="text" name="c-name" id="castName2" class="input" placeholder="Name"onchange="castCheck()"><br>
                         <label for="Role" class="role">Role</label>
                        <input type="text" name="Role" id="role2" class="input" placeholder="Role" onchange="roleCheck()"></span>
                    
                    </div>
                    <div><span> <label for="c-name">Name</label>
                        <input type="text" name="c-name" id="castName3" class="input" placeholder="Name"onchange="castCheck()"><br>
                         <label for="Role" class="role">Role</label>
                        <input type="text" name="Role" id="role3" class="input" placeholder="Role" onchange="roleCheck()"></span>
                    
                    </div>
                </div>
                <hr>
                
                <label >Rate it here</label>
                <div class="rating">
                            <input id="star5" name="star" type="radio" value="5" />
                            <label for="star5"></label>
                            <input id="star4" name="star" type="radio" value="4" />
                            <label for="star4"></label>
                            <input id="star3" name="star" type="radio" value="3" />
                            <label for="star3"></label>
                            <input id="star2" name="star" type="radio" value="2" />
                            <label for="star2"></label>
                            <input id="star1" name="star" type="radio" value="1" />
                            <label for="star1"></label>
                            <div class="clear"></div>
                        </div>
                <div class="btn">
                   <button type="button" id="submit" onclick="show()" >Submit</button>
                </div>
            </form>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
